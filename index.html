<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    // TODO: create a handler
    const setSearchEngine = () => {
      const selectedEngine = document.querySelector(
        "input[name=engine]:checked"
      ).value;
      const actions = {
        google: "https://www.google.com",
        duckDuckGo: "https://duckduckgo.com",
        bing: "https://www.bing.com/search",
        ask: "https://www.ask.com/web",
      };
      const actionURL = actions[selectedEngine];
      let form = document.getElementById("searchForm");
      form.setAttribute("action", actionURL);
    };
    window.addEventListener("load", function () {
      // TODO: register the handler
      let form = document.getElementById("searchForm");
      form.addEventListener("submit", setSearchEngine);
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <!-- TODO: add form elements -->
    <input type="text" name="q" />
    <label for="google"
      ><input type="radio" name="engine" value="google" />Google</label
    >
    <label for="duckDuckGo"
      ><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label
    >
    <label for="bing"
      ><input type="radio" name="engine" value="bing" />Bing</label
    >
    <label for="ask"><input type="radio" name="engine" value="ask" />Ask</label>
    <input type="submit" value="Go!" />
  </form>
</body>
